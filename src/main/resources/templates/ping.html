<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <meta charset="UTF-8">
    <title>Pinger pet-project</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    function goPng() {
        data = 'host=' + $('#host').val() + '&count=' + $('#count').val();
        if ($("#host").val() != "") {
            $.ajax({
                type: "GET",
                url: "/ping",
                data: data,
                success: function(data, textStatus, jqXHR) {
                    $("#result").html(jqXHR.responseText);
                },
                error: function(data, textStatus, jqXHR){
                    console.log('ping execution error');
                }
            });
        } else {
            $("#result").html("Please enter host name or ip adress");
        }
        //            $("#host").html();
        isitem = setTimeout('timer();', 10000);
    }

    function timer() {
        if ('${rrr}' != null) {
            f = "${rrr}";
            console.log(f);
            $("#result").html(f);
        }
    }

</script>

    <div class="container">
        <h2>Pinger pet-project</h2>
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#ping">Online tools</a></li>
            Current user: sec:authentication="principal.username"
            <form method='post' action='/logout' sec:authorize="isAuthenticated()">
                <input type='submit' class="btn btn-default btn-sm" name='but3' value='Поменять пользователя'/>
            </form>
            <li sec:authorize="isAuthenticated()"><a data-toggle="pill" href="#menu1">Scheduler</a></li>
            <li sec:authorize="isAuthenticated()"><a data-toggle="pill" href="#menu2">New task</a></li>
        </ul>
        <br>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="ping" >
                <div class="container">
                    <div class="row">
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="host form-control" placeholder="Host" id="host" />
                                <span class="input-group-btn">
                                    &ensp;Cnt:
                                    <input type='number' value='4' min="1" max="20" id="count"/>&ensp;
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button" value="PING" onclick="goPng();">
                                        <span>PING</span>
                                    </button>
                                </span>
                            </div>
                            <br><br>
                            <div>
                                <span id="result">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <div sec:authorize="isAuthenticated()">
        <div id="menu1" class="tab-pane fade">
            <div class="container">
               Uses <pinger></pinger>
            </div>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div id="menu2" class="tab-pane fade">
            <form  method = "POST" action =  "/taskadd">
                Uses <select id="sel1" name="sellist1"><option>pinger</option><option>tracert</option></select> to host <input type="text" id="host2" name="text2">
                at <input type="date" id="date1" value="date();"> to <input type="date" id="date2" value="date()+5;">. Every <input type="number" value="5" min="5" id="num"> <select id="sel2"><option>min</option><option>sek</option></select>.</br>
                With <select id="sel3" name="sellist2"><option>result=all</option><option>result>60</option></select> uses <select id="sel4" name="sellist3"><option>email</option><option>telegrsmm</option></select>   <input type="texr" id="host3">
                <button id="butt4" type="submit" value="save">Save..</button>
            </form>
        </div>
    </div>

    </div>
    </div>
    </div>
