server.port=${PORT:8080}

spring.datasource.url= jdbc:postgresql://localhost:5432/pinger
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

spring.activemq.broker-url=failover://tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
jms.queue.destination=Ping-probe
jms.queue.destination1=Ping-probe1

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/pinger
spring.liquibase.user=postgres
spring.liquibase.password=password
